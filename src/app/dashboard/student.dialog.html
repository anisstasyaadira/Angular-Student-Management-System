<h2 mat-dialog-title>Add new student</h2>
<div mat-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Matric Number"
               formControlName="matricNumber"
               type="text"
               flex>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Name"
               formControlName="name"
               type="text"
               flex>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Phone Number"
               formControlName="phoneNumber"
               type="text"
               flex>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Email"
               formControlName="email"
               type="text"
               flex><!--[errorStateMatcher]="matcher"-->
        <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
          <!--Please enter a valid email address-->
        <!--</mat-error>-->
        <!--<mat-error *ngIf="emailFormControl.hasError('required')">-->
          <!--Email is <strong>required</strong>-->
        <!--</mat-error>-->
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input type="text" placeholder="Nationality" aria-label="String" matInput [formControl]="nationality" [matAutocomplete]="auto" flex>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Course"
               formControlName="course"
               type="text"
               flex>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <mat-select placeholder="Study Level" [formControl]="studyLevel" flex>
          <mat-option value="YEAR_1">Year 1</mat-option>
          <mat-option value="YEAR_2">Year 2</mat-option>
          <mat-option value="YEAR_3">Year 3</mat-option>
          <mat-option value="YEAR_4">Year 4</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <label>Sponsorship :</label>
      <mat-radio-group [formControl]="sponsor" flex>
        <mat-radio-button value="MARA">MARA</mat-radio-button>
        <mat-radio-button value="JPA">JPA</mat-radio-button>
        <mat-radio-button value="PTPTN">PTPTN</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent"
          (click)="save(editorForm.value)" [disabled]="!editorForm.valid">
    Add
  </button>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="close()">
    Close
  </button>
</div>
